<style>
    .hangfireWrapper {
        margin: -30px -20px;
    }

    .hangfireContent {
        position: absolute;
        width: 100%!important;
        height: 100%;
    }
</style>

<div class="hangfireWrapper">
    <iframe name="hangfireIframe" class="hangfireContent" id="Hangfire" src="/umbraco/backoffice/hangfire/" 
            onLoad="makeBodyWider();"></iframe>
</div>    

<script>
    function makeBodyWider() {
        const iframe = document.getElementById('Hangfire');
        const style = document.createElement('style');
        style.textContent = '.container { width: 99%; } .word-break.width-15 { width: 30%; }';
        const headElement = iframe.contentDocument.head;
        headElement.appendChild(style);
    }
</script>
